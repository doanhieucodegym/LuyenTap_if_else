<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cân nặng</title>
</head>
<body>
<h3>Tính chỉ số cân nặng của  cơ  thể </h3>
<script>

        let weight = parseFloat(prompt("Mời nhập cân  nặng của  bạn ! ") );
        let height = parseFloat(prompt("Mời nhập nhập chiều  cao của bạn !"));
        let bmi =weight/height;
        if(bmi <18.5){
            document.write("Chỉ Số của bạn là  Underweight");

        }else if(bmi <25.0){
            document.write("Chỉ Số của bạn là  Normal");

        }else if(bmi< 30.0){
            document.write("Chỉ Số của bạn là  Overweight");
        }else {
            document.write("Chỉ Số của bạn là  Obese");
        }



</script>
</body>
</html>
